---
root-url-path: courses
site-url-format: "[sitemetadata:primary_course_number]-[sitemetadata:course_title]-[sitemetadata:term]-[sitemetadata:year]"
collections:
  - category: Content
    folder: content/pages
    label: Pages
    name: page
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown
        link:
          - resource
          - page
        embed:
          - resource

  - category: Content
    folder: content/video_galleries
    label: "Video Gallery"
    name: video_gallery
    fields:
      - label: "Description"
        name: "description"
        widget: "markdown"
      - label: Videos
        name: videos
        widget: relation
        multiple: true
        collection: resource
        display_field: title
        sortable: true
        filter:
          field: "resourcetype"
          filter_type: "equals"
          value: "Video"

  - category: Content
    folder: content/resources
    label: Resources
    name: resource
    fields:
      - label: Title
        name: title
        required: true
        widget: string
      - label: Description
        name: description
        widget: markdown
        minimal: true
      - label: Resource Type
        name: resourcetype
        required: true
        widget: select
        options:
          - Image
          - Video
          - Document
          - Other
      - label: Mime Type
        name: file_type
        widget: hidden
      - label: File
        name: file
        widget: file
      - label: "Learning Resource Types"
        name: "learning_resource_types"
        widget: select
        multiple: true
        options:
          - 'Activity Assignments'
          - 'Activity Assignments with Examples'
          - 'Competition Videos'
          - 'Course Introduction'
          - 'Demonstration Audio'
          - 'Demonstration Videos'
          - 'Design Assignments'
          - 'Design Assignments with Examples'
          - 'Exam Materials'
          - Exams
          - 'Exams with Solutions'
          - 'Image Gallery'
          - Labs
          - 'Lecture Audio'
          - 'Lecture Notes'
          - 'Lecture Videos'
          - 'Media Assignments'
          - 'Media Assignments with Examples'
          - 'Multiple Assignment Types'
          - 'Multiple Assignment Types with Solutions'
          - Music
          - 'Online Textbook'
          - 'Other Audio'
          - 'Other Video'
          - 'Presentation Assignments'
          - 'Presentation Assignments with Examples'
          - 'Problem Sets'
          - 'Problem Sets with Solutions'
          - 'Programming Assignments'
          - 'Programming Assignments with Examples'
          - Projects
          - 'Projects with Examples'
          - Readings
          - 'Recitation Videos'
          - 'Simulation Videos'
          - Simulations
          - Tools
          - 'Tutorial Videos'
          - 'Video Materials'
          - Videos
          - 'Workshop Videos'
          - 'Written Assignments'
          - 'Written Assignments with Examples'
      - label: License
        name: license
        options:
          - label: CC-BY-NC-SA
            value: https://creativecommons.org/licenses/by-nc-sa/4.0/
          - label: CC-BY
            value: https://creativecommons.org/licenses/by/4.0/
          - label: CC-BY-NC
            value: https://creativecommons.org/licenses/by-nc/4.0/
          - label: public domain
            value: https://creativecommons.org/publicdomain/zero/1.0/
        widget: select
        default: https://creativecommons.org/licenses/by-nc-sa/4.0/
        required: true

      # show the field below only if the type of resource is "image"
      - label: Image Metadata
        name: image_metadata
        widget: object
        condition: { field: resourcetype, equals: Image }
        fields:
          - label: ALT text
            name: image-alt
            widget: string
          - label: Caption
            name: caption
            widget: string
          - label: Credit
            name: credit
            widget: text
      # show the sections below only if the type of resource is "Video"
      - label: Video Metadata
        name: video_metadata
        widget: object
        condition: {field: resourcetype, equals: Video}
        fields:
        - label: Youtube ID
          name: youtube_id
          widget: string
        - label: Youtube Speakers
          name: video_speakers
          widget: string
        - label: Youtube Tags (comma separated; max 100 characters)
          name: video_tags
          widget: text
      - label: Video Files
        name: video_files
        widget: object
        condition: {field: resourcetype, equals: Video}
        fields:
        - label: Video Thumbnail URL
          name: video_thumbnail_file
          widget: string
        - label: Video Captions (WebVTT) URL
          name: video_captions_file
          widget: string
        - label: Video Transcript (PDF) URL
          name: video_transcript_file
          widget: string


---
resource_types:
  - name: http-resource
    type: docker-image
    source:
      repository: jgriff/http-resource
      tag: latest
  - name: s3-resource-iam
    type: docker-image
    source:
      repository: governmentpaas/s3-resource
      tag: latest
  # START NON-DEV
  - name: slack-alert
    type: docker-image
    source:
      repository: arbourd/concourse-slack-alert-resource
      tag: v0.15.0
  # END NON-DEV
resources:
  - name: webpack-json
    type: s3-resource-iam
    check_every: never
    source:
      # START DEV-ONLY
      endpoint: ((endpoint-url))
      access_key_id: ((minio-root-user))
      secret_access_Key: ((minio-root-password))
      # END DEV-ONLY
      bucket: ((artifacts-bucket))
      versioned_file: ocw-hugo-themes/((ocw-hugo-themes-branch))/webpack.json
  - name: course-markdown
    type: git
    check_every: never
    source:
      uri: ((markdown-uri))((git-private-key-var))
      branch: ((ocw-site-repo-branch))
  - name: ocw-hugo-themes
    type: git
    check_every: never
    source:
      uri: ((ocw-hugo-themes-uri))
      branch: ((ocw-hugo-themes-branch))
  - name: ocw-hugo-projects
    type: git
    check_every: never
    source:
      uri: ((ocw-hugo-projects-uri))
      branch: ((ocw-hugo-projects-branch))
  - name: ocw-studio-webhook
    type: http-resource
    check_every: never
    source:
        url: ((ocw-studio-url))/api/websites/((site-name))/pipeline_status/
        method: POST
        headers:
            Content-Type: "application/json"
            Authorization: "Bearer ((api-token))"
        out_only: true
  # START NON-DEV
  - name: open-discussions-webhook
    type: http-resource
    check_every: never
    source:
        url: ((open-discussions-url))/api/v0/ocw_next_webhook/
        method: POST
        headers:
          Content-Type: "application/json"
        out_only: true
  - name: slack-webhook
    type: slack-alert
    check_every: never
    source:
      url: ((slack-url))
      disabled: false
  # END NON-DEV
jobs:
  - name: build-ocw-site
    serial: true
    plan:
      - try:
          put: ocw-studio-webhook
          timeout: 1m
          attempts: 3
          params:
            text: |
              {
                "version": "((pipeline_name))",
                "status": "started"
              }
      - get: webpack-json
        trigger: false
        on_failure:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV  
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: failed
                text: "Failed on get webpack-json : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV  
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: errored
                text: "Concourse System Error while getting webpack-json : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_abort:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "aborted"
                    }
            # START NON-DEV  
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: aborted
                text: "User Aborted while getting webpack-json : ((pipeline_name))/((site-name))"
            # END NON-DEV
      - get: ocw-hugo-themes
        trigger: false
        timeout: 5m
        on_failure:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: failed
                text: "Failed to get ocw-hugo-themes : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: errored
                text: "Concourse System Error while getting ocw-hugo-themes : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_abort:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "aborted"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: aborted
                text: "User Aborted while getting ocw-hugo-themes : ((pipeline_name))/((site-name))"
            # END NON-DEV
      - get: ocw-hugo-projects
        trigger: false
        timeout: 5m
        attempts: 3
        on_failure:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: failed
                text: "Failed to get ocw-hugo-projects : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: errored

                text: "Failed to get course-markdown : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: errored
                text: "Concourse System Error while getting course-markdown : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_abort:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "aborted"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: aborted
                text: "User Aborted while getting course-markdown : ((pipeline_name))/((site-name))"
            # END NON-DEV
      - task: build-course-task
        timeout: 20m
        attempts: 3
        params:
          API_BEARER_TOKEN: ((api-token))
          GTM_ACCOUNT_ID: ((gtm-account-id))
          OCW_STUDIO_BASE_URL: ((ocw-studio-url))
          STATIC_API_BASE_URL: ((static-api-base-url))
          OCW_IMPORT_STARTER_SLUG: ((ocw-import-starter-slug))
          SITEMAP_DOMAIN: ((sitemap-domain))
          # START DEV-ONLY
          RESOURCE_BASE_URL: ((resource-base-url))
          # END DEV-ONLY
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: mitodl/ocw-course-publisher, tag: 0.2}
          inputs:
            - name: ocw-hugo-themes
            - name: course-markdown
            - name: ocw-hugo-projects
            - name: webpack-json
          outputs:
            - name: course-markdown
            - name: ocw-hugo-themes
          run:
            dir: course-markdown
            path: sh
            args:
            - -exc
            - |
              cp ../webpack-json/webpack.json ../ocw-hugo-themes/base-theme/data
              hugo --config ../ocw-hugo-projects/((config-slug))/config.yaml --baseUrl /((base-url)) --themesDir ../ocw-hugo-themes/ ((build-drafts))
        on_failure:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              attempts: 3
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: failed
                text: "Failed on build-course-task : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: errored
                text: "Concourse System Error during build-course-task : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_abort:
          try:

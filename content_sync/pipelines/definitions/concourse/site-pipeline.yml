              timeout: 1m
              params:
                alert_type: aborted
                text: "User Aborted during build-course-task : ((pipeline_name))/((site-name))"
            # END NON-DEV
      - task: copy-s3-buckets
        timeout: 40m
        attempts: 3
        # START DEV-ONLY
        params:
          AWS_ACCESS_KEY_ID: ((minio-root-user))
          AWS_SECRET_ACCESS_KEY: ((minio-root-password))
        # END DEV-ONLY
        config:
          inputs:
            - name: course-markdown
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: amazon/aws-cli, tag: latest}
          run:
            path: sh
            args:
            - -exc
            - |
              aws s3((cli-endpoint-url)) sync s3://((ocw-studio-bucket))/((s3-path)) s3://((ocw-bucket))/((site-url)) --metadata site-id=((site-name))              
              aws s3((cli-endpoint-url)) sync course-markdown/public s3://((ocw-bucket))/((base-url)) --metadata site-id=((site-name))
        # START DEV-ONLY
        on_success:
          try:
            do:
              - put: ocw-studio-webhook
                timeout: 1m
                attempts: 3
                params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "succeeded"
                    }
        # END DEV-ONLY
        on_failure:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              attempts: 3
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "errored"
                    }
            # START NON-DEV
            - put: slack-webhook
              timeout: 1m
              params:
                alert_type: failed
                text: "Failed on copy-s3-buckets : ((pipeline_name))/((site-name))"
            # END NON-DEV
        on_error:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              attempts: 3
              params:
                  text: |

            # END NON-DEV
        on_abort:
          try:
            do:
            - put: ocw-studio-webhook
              timeout: 1m
              params:
                  text: |
                    {
                      "version": "((pipeline_name))",
                      "status": "aborted"
                    }
            # START NON-DEV
